name: WordPress Coding Standards
on: [push]
jobs:
  check:
    runs-on: self-hosted
    container:
      image: composer:2.9.2   
    steps:
      - uses: actions/checkout@v4
      - name: Install composer dependencies
        run: |            
            composer install
      - uses: thenabeel/action-phpcs@v8
        with:
          files: "**/*.php"
          phpcs_path: php vendor/bin/phpcs
          standard: WordPress
